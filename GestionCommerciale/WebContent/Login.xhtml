<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xml:lang="en" lang="en">


<h:head>
		
</h:head>

<h:body>

 <ui:composition template="/WEB-INF/template/template1.xhtml">
  <ui:define name="content" size="75">
	<h:form class="form">

		<p:panel id="panel" header="Connecter" style="margin-left:450px;margin-top: 125px; width:500px;">
			<p:autoUpdate />
			<p:messages id="msgs" />

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{beanUser.login}" required="true"
					label="username"
					style="width:200px;margin-left:57px;margin-top:10px">
					<p:keyFilter regEx="/[a-z0-9_]/i" />
				</p:inputText>
				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{beanUser.pass}" required="true"
					label="password"
					style="width:200px;margin-left:57px;margin-top:10px" />
				<f:facet name="footer">
				  <p:link outcome="RecupererPass" value="Mot de passe oublié ?" style="margin-left:120px;" /><br></br>
					<p:commandButton value="Login" update="panel"
						action="#{beanUser.login()}"
						style="margin-left:120px;width:130px;margin-top:10px;margin-bottom:10px;" /><br></br>

				</f:facet>
				<f:facet name="footer">
				   <p:link outcome="ModifierPass" value="Récupérer mot de passe" style="margin-left:123px;margin-top:10px;"/><br></br>
                </f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
  </ui:define>
 </ui:composition>
</h:body>
</html>
