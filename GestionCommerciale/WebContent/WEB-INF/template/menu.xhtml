<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition>
		<h:form >
			<p:panelMenu>
			    <p:submenu label="Accueil">
					<p:menuitem icon="fas fa-home" value="Page d'accueil" action="listProduits" style="font-size: 1.2em"/>
				</p:submenu>
				<p:submenu label="Client">
					<p:menuitem icon="fas fa-lock" value="Modifier mot de passe" action="ModifierPass" style="font-size: 1.2em"/>
				</p:submenu>

				<p:submenu label="Statistiques des produits">
					<p:menuitem value="Verticale Bar" action="ChartsProduits_Stock" icon="fas fa-chart-bar" style="font-size: 1.2em"/>
					<p:menuitem value="Graphiques - Donut" action="Charts2Produits_Stock" icon="fas fa-chart-pie" style="font-size: 1.2em"/>
				</p:submenu>

                <p:submenu label="Liste des produits">
                    <p:menuitem value="Commander des produits" action="tableauProduits" icon="fa fa-fw fa-shopping-cart" style="font-size: 1.2em"/>

			</p:panelMenu>
		</h:form>
	</ui:composition>

</html>
