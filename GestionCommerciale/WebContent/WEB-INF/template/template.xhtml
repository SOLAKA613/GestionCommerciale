<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
 
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />     
    <style>
      body {
	   font-size: 10px;
	  }
    </style>     
</h:head>
<body>

   <c:choose>
     <c:when test="${sessionScope['login']!=null}">
     
	  <p:layout fullPage="true" >

		<p:layoutUnit id="top" position="north" size="75">
			<ui:insert name="header">
				<ui:include src="/WEB-INF/template/header.xhtml"  />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="bottom" position="south" size="55"
			style="text-align:center;">
			<ui:insert name="footer">
				<ui:include src="/WEB-INF/template/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="left" position="west" size="300" resizable="true"
			collapsible="true" header="Menu Generale" minSize="200" style="height:50%">
			<ui:insert name="menu">
				<ui:include src="/WEB-INF/template/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center" >
			<ui:insert name="content">
			</ui:insert>
		</p:layoutUnit>

       
	    <script src="../js/popper.min.js"></script>
	    <script src="../js/bootstrap.min.js"></script>

	  </p:layout>
	  
     </c:when>
     <c:when test="${sessionScope['login']==null}">
             <div class="ui-g-12 ui-md-3" style="margin-top: 236px;margin-left: 518px;width: 319px;">
                <p:staticMessage severity="error" summary="ERROR!" style="height: 70px;padding-top: 26px;padding-left: 48px;" detail="Session est expirÃ©" />
             </div>
      </c:when>
    </c:choose> 
     
</body>
</html>
